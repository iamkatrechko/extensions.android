apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.1"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
}

sourceCompatibility = "6"
targetCompatibility = "6"

publish {
    userOrg = 'iamkatrechko'
    repoName = "public-maven-repository"
    groupId = 'com.github.iamkatrechko'
    artifactId = 'extensions.android'
    publishVersion = '1.1'
    desc = 'Набор extension-функций для android'
    licences = ['Apache-2.0']
    website = 'https://github.com/iamkatrechko/extensions.android'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0'

    testImplementation 'junit:junit:4.12'

    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}